<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canculator</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <h1>Canculater</h1>
        
            <input type="number" id="inp1">
            <br>
            <div class="check">
                <input id="p" type="radio" name="c">+
                <input id="m" type="radio" name="c">-
                <input id="u" type="radio" name="c">*
                <input id="r" type="radio" name="c">/
            </div>
            <br>
            <input type="number" id="inp2">
            <button id="javob">Javob</button>
        

    </div>

    <script src="./main.js"></script>
</body>

</html>
